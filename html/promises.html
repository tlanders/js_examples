<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises Examples</title>
    <script>
        // basic promise example
        new Promise(((resolve) => {
            setTimeout(() => resolve('promise resolved'), 3000);
        })).then(result => document.getElementById("results").innerHTML += ("<p>promise success: " + result + "</p>"));

        // promise that fails
        new Promise(((resolve, reject) => {
            setTimeout(() => reject(new Error("promise failed")), 4000);
        })).then(result => document.getElementById("results").innerHTML += ("<p>promise success: " + result + "</p>"))
            .catch(error => document.getElementById("results").innerHTML += ("<p>promise error: " + error.message + "</p>"))

    </script>
</head>
<body>
    <h1>Some Promises Examples</h1>
    <div id="results"/>
</body>
</html>
