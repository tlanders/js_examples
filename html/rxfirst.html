        const streamA = Rx.Observable.interval(300).take(6)

        // const streamA = Rx.Observable.of(1,2,3);

        // streamA

        streamOut
            // .take(5)
            // .filter((x) => x%2 !== 0)
            // .map((val) => val ** 2)
            .subscribe((x) => console.log(x));
    </script>
